apiVersion: apps/v1
kind: Deployment
metadata:
  name: grc-toolkit
  namespace: grc-toolkit
  labels:
    app: grc-toolkit
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grc-toolkit
  template:
    metadata:
      labels:
        app: grc-toolkit
        version: v1
    spec:
      containers:
      - name: grc-toolkit
        image: gcr.io/PROJECT_ID/grc-toolkit:latest
        ports:
        - containerPort: 8080
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: grc-toolkit-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: grc-toolkit-config
              key: APP_VERSION
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
