<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC Toolkit AI Agent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 800px;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-lg rounded-xl p-8 space-y-6 border border-gray-200">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">GRC Toolkit AI Agent</h1>
        <p class="text-center text-gray-600 mb-8">
            Enter a scenario or question related to GRC, and the AI agent will suggest relevant NIST 800-53 R.5 controls.
        </p>

        <div class="space-y-4">
            <label for="scenarioInput" class="block text-lg font-medium text-gray-700">
                Describe your GRC scenario or question:
            </label>
            <textarea
                id="scenarioInput"
                rows="5"
                class="w-full p-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 ease-in-out resize-y"
                placeholder="e.g., 'What controls are needed for securing patient health information in a cloud database?' or 'How do I manage access to critical systems?'"
            ></textarea>

            <button
                id="analyzeButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-2"
            >
                <span id="buttonText">Analyze Scenario</span>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </button>
        </div>

        <div id="responseArea" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 shadow-inner min-h-[150px] flex flex-col justify-center items-center text-gray-700">
            <p id="initialMessage" class="text-center text-gray-500">Your AI-generated NIST control recommendations will appear here.</p>
            <div id="errorMessage" class="text-red-600 text-center hidden"></div>
            <pre id="aiResponse" class="whitespace-pre-wrap font-mono text-sm leading-relaxed"></pre>
        </div>
    </div>

    <script type="module">
        // Global variables for Firebase configuration, if needed for future persistence.
        // For this example, we are using the Gemini API directly, so Firebase is not strictly needed for this specific feature.
        // However, if you were to store user queries or results, Firebase Firestore would be ideal.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const scenarioInput = document.getElementById('scenarioInput');
        const analyzeButton = document.getElementById('analyzeButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const responseArea = document.getElementById('responseArea');
        const initialMessage = document.getElementById('initialMessage');
        const errorMessage = document.getElementById('errorMessage');
        const aiResponse = document.getElementById('aiResponse');

        analyzeButton.addEventListener('click', async () => {
            const prompt = scenarioInput.value.trim();
            if (!prompt) {
                displayMessage('Please enter a scenario or question.', 'error');
                return;
            }

            // Clear previous messages and show loading state
            displayMessage('', 'initial'); // Clear previous messages
            initialMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            aiResponse.textContent = '';
            buttonText.textContent = 'Analyzing...';
            loadingSpinner.style.display = 'block';
            analyzeButton.disabled = true;

            try {
                let chatHistory = [];
                // Construct the prompt to guide the AI to act as a GRC expert
                const fullPrompt = `As an AI GRC expert, given the following scenario, identify and list the most relevant NIST 800-53 R.5 Security and Privacy Controls. Explain briefly why each control is relevant. If no specific controls are directly applicable, suggest general areas of focus based on NIST CSF 2.0.

                Scenario: "${prompt}"

                Format your response clearly with control IDs and brief explanations.`;

                chatHistory.push({ role: "user", parts: [{ text: fullPrompt }] });

                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        temperature: 0.7, // Adjust for creativity vs. focus
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    },
                };
                const apiKey = ""; // Canvas will automatically provide the API key at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorDetail = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorDetail.error.message || 'Unknown error'}`);
                }

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    aiResponse.textContent = text;
                } else {
                    displayMessage('No relevant controls found or an unexpected response structure. Please try a different query.', 'error');
                }
            } catch (error) {
                console.error('Error fetching AI response:', error);
                displayMessage(`Failed to get AI response: ${error.message}. Please try again.`, 'error');
            } finally {
                buttonText.textContent = 'Analyze Scenario';
                loadingSpinner.style.display = 'none';
                analyzeButton.disabled = false;
            }
        });

        function displayMessage(message, type) {
            initialMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            aiResponse.textContent = '';

            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            } else if (type === 'initial') {
                initialMessage.textContent = message || 'Your AI-generated NIST control recommendations will appear here.';
                initialMessage.classList.remove('hidden');
            }
            // For successful AI response, content is directly set to aiResponse.textContent
        }

        // Set initial message visibility
        initialMessage.classList.remove('hidden');
    </script>
</body>
</html>
