<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC Toolkit AI Agent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 800px;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-lg rounded-xl p-8 space-y-6 border border-gray-200">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">GRC Toolkit AI Agent</h1>
        <p class="text-center text-gray-600 mb-8">
            Enter a scenario or question related to GRC, and the AI agent will suggest relevant NIST 800-53 R.5 controls.
        </p>

        <div class="space-y-4">
            <label for="scenarioInput" class="block text-lg font-medium text-gray-700">
                Describe your GRC scenario or question:
            </label>
            <textarea
                id="scenarioInput"
                rows="5"
                class="w-full p-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 ease-in-out resize-y"
                placeholder="e.g., 'What controls are needed for securing patient health information in a cloud database?' or 'How do I manage access to critical systems?'"
            ></textarea>

            <button
                id="analyzeButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-2"
            >
                <span id="buttonText">Analyze Scenario</span>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </button>
        </div>

        <div id="responseArea" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 shadow-inner min-h-[150px] text-gray-700">
            <p id="initialMessage" class="text-center text-gray-500">Your AI-generated NIST control recommendations will appear here.</p>
            <div id="errorMessage" class="text-red-600 text-center hidden"></div>
            
            <!-- Filter and Sort Controls -->
            <div id="filterControls" class="hidden mb-6 p-4 bg-white rounded-lg border border-gray-200">
                <div class="flex flex-wrap gap-4 items-center justify-between">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div>
                            <label for="priorityFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Priority:</label>
                            <select id="priorityFilter" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="all">All Priorities</option>
                                <option value="High">High Priority</option>
                                <option value="Medium">Medium Priority</option>
                                <option value="Low">Low Priority</option>
                            </select>
                        </div>
                        <div>
                            <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Category:</label>
                            <select id="categoryFilter" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="all">All Categories</option>
                            </select>
                        </div>
                        <div>
                            <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Sort by:</label>
                            <select id="sortBy" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="priority">Priority</option>
                                <option value="id">Control ID</option>
                                <option value="title">Title</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button id="exportBtn" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition duration-150 ease-in-out">
                            Export Results
                        </button>
                        <button id="clearFiltersBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md transition duration-150 ease-in-out">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="aiResponse" class="hidden"></div>
        </div>
    </div>

    <script type="module">
        // Global variables for Firebase configuration, if needed for future persistence.
        // For this example, we are using the Gemini API directly, so Firebase is not strictly needed for this specific feature.
        // However, if you were to store user queries or results, Firebase Firestore would be ideal.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const scenarioInput = document.getElementById('scenarioInput');
        const analyzeButton = document.getElementById('analyzeButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const responseArea = document.getElementById('responseArea');
        const initialMessage = document.getElementById('initialMessage');
        const errorMessage = document.getElementById('errorMessage');
        const aiResponse = document.getElementById('aiResponse');

        analyzeButton.addEventListener('click', async () => {
            const prompt = scenarioInput.value.trim();
            if (!prompt) {
                displayMessage('Please enter a scenario or question.', 'error');
                return;
            }

            // Clear previous messages and show loading state
            displayMessage('', 'initial'); // Clear previous messages
            initialMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            aiResponse.textContent = '';
            buttonText.textContent = 'Analyzing...';
            loadingSpinner.style.display = 'block';
            analyzeButton.disabled = true;

            try {
                let chatHistory = [];
                // Construct the prompt to guide the AI to act as a GRC expert with structured JSON output
                const fullPrompt = `As an AI GRC expert, given the following scenario, identify and list the most relevant NIST 800-53 R.5 Security and Privacy Controls. 

                Scenario: "${prompt}"

                Please respond with a valid JSON object in the following format:
                {
                    "summary": "Brief summary of the scenario and overall compliance approach",
                    "controls": [
                        {
                            "id": "AC-3",
                            "title": "Access Enforcement",
                            "category": "Access Control",
                            "relevance": "High/Medium/Low",
                            "description": "Brief description of the control",
                            "rationale": "Why this control is relevant to the scenario",
                            "implementation_notes": "Key implementation considerations"
                        }
                    ],
                    "csf_mappings": [
                        {
                            "function": "Protect",
                            "category": "Identity Management and Access Control",
                            "subcategory": "PR.AC-1"
                        }
                    ],
                    "recommendations": [
                        "Additional recommendations for compliance"
                    ]
                }

                Ensure the JSON is valid and properly formatted.`;

                chatHistory.push({ role: "user", parts: [{ text: fullPrompt }] });

                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        temperature: 0.3, // Lower temperature for more consistent JSON output
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048, // Increased for more detailed responses
                        responseMimeType: "application/json", // Encourage JSON output
                    },
                };
                const apiKey = ""; // Canvas will automatically provide the API key at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorDetail = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorDetail.error.message || 'Unknown error'}`);
                }

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    
                    try {
                        // Try to parse the JSON response
                        const jsonResponse = JSON.parse(text);
                        displayStructuredResponse(jsonResponse);
                    } catch (parseError) {
                        // If JSON parsing fails, fall back to plain text display
                        console.warn('Failed to parse JSON response, falling back to plain text:', parseError);
                        initialMessage.classList.add('hidden');
                        errorMessage.classList.add('hidden');
                        aiResponse.classList.remove('hidden');
                        aiResponse.innerHTML = `<div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-r-lg mb-4">
                            <p class="text-yellow-800 text-sm"><strong>Note:</strong> Response received in plain text format. For better formatting, the AI should return structured JSON.</p>
                        </div>
                        <pre class="whitespace-pre-wrap font-mono text-sm leading-relaxed bg-white p-4 rounded border">${text}</pre>`;
                    }
                } else {
                    displayMessage('No relevant controls found or an unexpected response structure. Please try a different query.', 'error');
                }
            } catch (error) {
                console.error('Error fetching AI response:', error);
                displayMessage(`Failed to get AI response: ${error.message}. Please try again.`, 'error');
            } finally {
                buttonText.textContent = 'Analyze Scenario';
                loadingSpinner.style.display = 'none';
                analyzeButton.disabled = false;
            }
        });

        function displayStructuredResponse(data) {
            // Clear previous content
            initialMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            aiResponse.innerHTML = '';
            aiResponse.classList.remove('hidden');
            
            // Show filter controls
            const filterControls = document.getElementById('filterControls');
            filterControls.classList.remove('hidden');
            
            // Populate category filter
            populateCategoryFilter(data.controls);
            
            // Store data globally for filtering
            window.currentResponseData = data;

            // Create structured HTML for the response
            let html = '';

            // Summary section
            if (data.summary) {
                html += `
                    <div class="mb-6 p-4 bg-blue-50 border-l-4 border-blue-400 rounded-r-lg">
                        <h3 class="text-lg font-semibold text-blue-800 mb-2">Summary</h3>
                        <p class="text-blue-700">${data.summary}</p>
                    </div>
                `;
            }

            // Controls section
            if (data.controls && data.controls.length > 0) {
                html += `
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold text-gray-800">NIST 800-53 R.5 Controls</h3>
                            <span id="resultsCounter" class="text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full">
                                ${data.controls.length} control${data.controls.length !== 1 ? 's' : ''} found
                            </span>
                        </div>
                        <div class="space-y-4" id="controlsContainer">
                `;

                data.controls.forEach(control => {
                    const relevanceColor = {
                        'High': 'bg-red-100 border-red-300 text-red-800',
                        'Medium': 'bg-yellow-100 border-yellow-300 text-yellow-800',
                        'Low': 'bg-green-100 border-green-300 text-green-800'
                    }[control.relevance] || 'bg-gray-100 border-gray-300 text-gray-800';

                    // Create NIST documentation link
                    const nistUrl = `https://csrc.nist.gov/Projects/risk-management/sp800-53-controls/release-search#/control/${control.id}`;
                    
                    html += `
                        <div class="control-item border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow" 
                             data-priority="${control.relevance}" 
                             data-category="${control.category}" 
                             data-id="${control.id}">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <h4 class="text-lg font-semibold text-gray-800">${control.id}: ${control.title}</h4>
                                        <a href="${nistUrl}" target="_blank" rel="noopener noreferrer" 
                                           class="text-blue-600 hover:text-blue-800 text-sm font-medium underline">
                                            View NIST Docs
                                        </a>
                                    </div>
                                    <p class="text-sm text-gray-600">${control.category}</p>
                                </div>
                                <span class="px-3 py-1 rounded-full text-xs font-medium border ${relevanceColor}">
                                    ${control.relevance} Priority
                                </span>
                            </div>
                            <div class="space-y-2">
                                <p class="text-gray-700"><strong>Description:</strong> ${control.description}</p>
                                <p class="text-gray-700"><strong>Rationale:</strong> ${control.rationale}</p>
                                ${control.implementation_notes ? `<p class="text-gray-700"><strong>Implementation Notes:</strong> ${control.implementation_notes}</p>` : ''}
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // CSF Mappings section
            if (data.csf_mappings && data.csf_mappings.length > 0) {
                html += `
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">NIST CSF 2.0 Mappings</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                `;

                data.csf_mappings.forEach(mapping => {
                    html += `
                        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                            <h4 class="font-semibold text-gray-800">${mapping.function}</h4>
                            <p class="text-sm text-gray-600">${mapping.category}</p>
                            <p class="text-xs text-gray-500 mt-1">${mapping.subcategory}</p>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Recommendations section
            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Additional Recommendations</h3>
                        <ul class="space-y-2">
                `;

                data.recommendations.forEach(recommendation => {
                    html += `
                        <li class="flex items-start space-x-2">
                            <span class="text-blue-500 mt-1">â€¢</span>
                            <span class="text-gray-700">${recommendation}</span>
                        </li>
                    `;
                });

                html += `
                        </ul>
                    </div>
                `;
            }

            aiResponse.innerHTML = html;
            
            // Initialize filter event listeners
            initializeFilters();
        }

        function populateCategoryFilter(controls) {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(controls.map(control => control.category))].sort();
            
            // Clear existing options except "All Categories"
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function initializeFilters() {
            const priorityFilter = document.getElementById('priorityFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortBy = document.getElementById('sortBy');
            const exportBtn = document.getElementById('exportBtn');
            const clearFiltersBtn = document.getElementById('clearFiltersBtn');

            priorityFilter.addEventListener('change', applyFilters);
            categoryFilter.addEventListener('change', applyFilters);
            sortBy.addEventListener('change', applyFilters);
            exportBtn.addEventListener('click', exportResults);
            clearFiltersBtn.addEventListener('click', clearFilters);
        }

        function applyFilters() {
            const priorityFilter = document.getElementById('priorityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            const controlItems = document.querySelectorAll('.control-item');
            let visibleItems = [];

            controlItems.forEach(item => {
                const priority = item.dataset.priority;
                const category = item.dataset.category;
                
                let show = true;
                
                if (priorityFilter !== 'all' && priority !== priorityFilter) {
                    show = false;
                }
                
                if (categoryFilter !== 'all' && category !== categoryFilter) {
                    show = false;
                }
                
                if (show) {
                    item.style.display = 'block';
                    visibleItems.push(item);
                } else {
                    item.style.display = 'none';
                }
            });

            // Sort visible items
            sortControls(visibleItems, sortBy);
            
            // Update results counter
            updateResultsCounter(visibleItems.length);
        }

        function updateResultsCounter(count) {
            const counter = document.getElementById('resultsCounter');
            if (counter) {
                counter.textContent = `${count} control${count !== 1 ? 's' : ''} shown`;
            }
        }

        function sortControls(items, sortBy) {
            const container = document.getElementById('controlsContainer');
            
            items.sort((a, b) => {
                switch (sortBy) {
                    case 'priority':
                        const priorityOrder = { 'High': 3, 'Medium': 2, 'Low': 1 };
                        return priorityOrder[b.dataset.priority] - priorityOrder[a.dataset.priority];
                    case 'id':
                        return a.dataset.id.localeCompare(b.dataset.id);
                    case 'title':
                        const titleA = a.querySelector('h4').textContent;
                        const titleB = b.querySelector('h4').textContent;
                        return titleA.localeCompare(titleB);
                    default:
                        return 0;
                }
            });

            // Reorder DOM elements
            items.forEach(item => {
                container.appendChild(item);
            });
        }

        function exportResults() {
            if (!window.currentResponseData) {
                alert('No data to export');
                return;
            }

            const data = window.currentResponseData;
            const exportData = {
                timestamp: new Date().toISOString(),
                scenario: document.getElementById('scenarioInput').value,
                summary: data.summary,
                controls: data.controls,
                csf_mappings: data.csf_mappings,
                recommendations: data.recommendations
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `grc-analysis-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearFilters() {
            document.getElementById('priorityFilter').value = 'all';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('sortBy').value = 'priority';
            applyFilters();
        }

        function displayMessage(message, type) {
            initialMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            aiResponse.classList.add('hidden');
            aiResponse.innerHTML = '';
            
            // Hide filter controls
            const filterControls = document.getElementById('filterControls');
            filterControls.classList.add('hidden');

            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            } else if (type === 'initial') {
                initialMessage.textContent = message || 'Your AI-generated NIST control recommendations will appear here.';
                initialMessage.classList.remove('hidden');
            }
        }

        // Set initial message visibility
        initialMessage.classList.remove('hidden');
    </script>
</body>
</html>
